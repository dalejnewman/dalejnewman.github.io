<html>

<head>
    <meta charset="UTF-8" />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logos.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" rel="stylesheet">
    <title>Scaiffie</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;

    </style>
  </head>
  <body>
    <!-- Start Banner -->
    <header>
      <div class="banner">
        <img src="img/DaleHead.png" alt="" class="logo" width="200" height="200"/>
        <h1 id="header" class="banner-header"></h1>
        <p id="header2" class="banner-paragraph">
          
        </p>
        <div class="button-box">
          <a href="https://dalejnewman.com/products"><button class="ios-button">Products</button></a>
          <a href="https://dalejnewman.com"><button class="mac-button">Home</button></a>
          <a href="https://dalejnewman.com/progress"><button class="linux-button">Progress</button></a>
        </div>
      </div>
    </header>
	<script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"> </script> 
<script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
</head>

<div id = "container" > </div>
<script>
anychart.onDocumentReady(function () {
	// create data
	var data = [{
		id: "1",
		name: "Development Life Cycle",
		actualStart: Date.UTC(2001, 01, 02),
		actualEnd: Date.UTC(2020, 06, 30),
		children: [{
				id: "1_1",
				name: "CHOGM - IT Infrastructure",
				actualStart: Date.UTC(2001, 01, 02),
				actualEnd: Date.UTC(2002, 01, 30),
				connectTo: "1_2",
				connectorType: "finish-start",
				progressValue: "100%"
			},
			{
				id: "1_2",
				name: "Coates - CRM Implementation",
				actualStart: Date.UTC(2018, 01, 23),
				actualEnd: Date.UTC(2018, 02, 20),
				connectTo: "1_3",
				connectorType: "start-start",
				progressValue: "60%"
			},
			{
				id: "1_3",
				name: "Lantrak - CRM Implementation",
				actualStart: Date.UTC(2018, 02, 23),
				actualEnd: Date.UTC(2018, 02, 23),
				connectTo: "1_4",
				connectorType: "start-start",
				progressValue: "80%"
			},
			{
				id: "1_4",
				name: "Guvera - Digital Media web application",
				actualStart: Date.UTC(2018, 02, 26),
				actualEnd: Date.UTC(2018, 04, 26),
				connectTo: "1_5",
				connectorType: "finish-finish",
				progressValue: "90%"
			},
			{
				id: "1_5",
				name: "Squiz - SaaS we CMS applications",
				actualStart: Date.UTC(2018, 04, 29),
				actualEnd: Date.UTC(2018, 05, 15),
				connectTo: "1_6",
				connectorType: "start-finish",
				progressValue: "60%"
			},
			{
				id: "1_6",
				name: "Origin - EDIGD Implementation",
				actualStart: Date.UTC(2018, 05, 20),
				actualEnd: Date.UTC(2018, 05, 27),
				connectTo: "1_7",
				connectorType: "start-finish",
				progressValue: "100%"
			},
			{
				id: "1_7",
				name: "Twenty20 - CRM/ERP Implementation",
				actualStart: Date.UTC(2018, 05, 30),
				actualEnd: Date.UTC(2018, 06, 11),
				progressValue: "40%"
			},

		]
	}];
	// create a data tree
	var treeData = anychart.data.tree(data, "as-tree");

	// create a chart
	var chart = anychart.ganttProject();

	// set the data
	chart.data(treeData);
	// configure the scale
	chart.getTimeline().scale().maximum(Date.UTC(2018, 06, 30));
	// set the container id
	chart.container("container");
	// initiate drawing the chart
	chart.draw();
	// fit elements to the width of the timeline
	chart.fitAll();
});
	
</script>
	<script src="projects.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script
</body>
</html>
