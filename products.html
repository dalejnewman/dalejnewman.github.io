<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logos.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" rel="stylesheet">
    <title>Products</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <!-- Start Banner -->
    <header>
      <div class="banner">
         <img src="img/DaleHead.png" alt="" class="logo" width="200" height="200"/>
        <h1 id="header" class="banner-header"></h1>
        <p id="header2" class="banner-paragraph">
          
        </p>
        <div class="button-box">
          <a href="https://dalejnewman.com"><button class="ios-button">Home</button></a>
          <a href="https://dalejnewman.com/projects"><button class="mac-button">Projects</button></a>
          <a href="https://dalejnewman.com/progress"><button class="linux-button">Progress</button></a>
        </div>
      </div>
    </header>

    <!-- Start Section One: Keep track of your snippets -->
    <section class="feature">
      <div class="intro-text">
        <h3 id="body"></h3>
        <p id="body2">
          
        </p>
      </div>
       <div class="track-snippets">
           <div class="snippet-right">
            <h4 id="body3"></h4>
            <p id="body4"></p>
          </div>
          <div>
            <h4 id="body5"></h4>
            <p id="body6">
            </p>
          </div>
      </div>
    </section>

    <!-- Start Section Two: Access Clipboard anywhere -->
    <section class="feature access-clipboard">
      <div class="intro-text">
        <h3 id="body7"></h3>
        <p id="body8">
         
        </p>
      </div>
      <div>
        <img src="" alt="" />
      </div>
    </section>

  
<!-- Start Section Three: Product Matrix -->    
<section>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {
    'packages': ['corechart']
});
google.charts.setOnLoadCallback(drawSeriesChart);

function drawSeriesChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('number', 'Effort');
    data.addColumn('number', 'line');
    data.addColumn('number', 'area');
    data.addColumn('number', '');
    data.addColumn({
        type: 'string',
        role: 'style'
    });
    data.addColumn({
        type: 'string',
        role: 'annotation'
    });
data.addColumn({
        type: 'string',
        role: 'tooltip'
    });

    data.addRows([
        [8, null, null, 8, "color: blue; stroke-width: " + 2.90062193473149 * 10, 'Mobile App','$120,200, 6 months'],
        [5, null, null, 1, "color: blue; stroke-width: " + 0.393370989830078 * 10, 'DBMS','$52,000, 3 months'],
        [2, null, null, 2, "color: blue; stroke-width: " + 0.22746171 * 10, 'CICD Process','$12,200, 2 weeks'],
        [8, null, null, 1, "color: blue; stroke-width: " + 1.58054636957 * 10, 'Open API','$10,02'],
        [8, null, null, 4, "color: blue; stroke-width: " + 0.478502636 * 10, 'AI Tool','$22,000'],
        [0.5, null, null, 1, "color: blue; stroke-width: " + 1.396314864 * 10, 'Scanner','$9,000'],
        [1, null, null, 9, "color: blue; stroke-width: " + 1.31638390999998 * 10, 'Forms Tool','$35,000'],
        [4, null, null, 7, "color: blue; stroke-width: " + 0.39198070530399 * 10, 'SMS','$8,000'],
        [9, null, null, 8, "color: blue; stroke-width: " + 0.70835673000001 * 10, 'Catalogue','$102,000'],
        [2, null, null, 1, "color: blue; stroke-width: " + 0.66191157875001 * 10, 'Marketing Automation','$5,000'],
        [7, null, null, 2, "color: blue; stroke-width: " + 0.74257550999999 * 10, 'CRM Automation','$7,120'],
        [6, null, null, 6, "color: blue; stroke-width: " + 0.630424760336 * 10, 'Application Backend','$1,200'],
        [5, 0, null, null, null, null,null],
        [5, 10, null, null, null, null,null],
        [null, null, null, null, null, null,null],
        [0, 5, null, null, null, null,null],
        [10,5, null, null, null, null,null],
        
    ]);

    var options = {
        title: 'Effort vs Reward',
        hAxis: {
            title: 'Effort',
          
            viewWindowMode: 'explicit',
            viewWindow: {
                max: 10,
                min: 0
            }
        },
        vAxis: {
            title: 'Reward',
        
            viewWindowMode: 'explicit',
            viewWindow: {
                max: 10,
                min: 0
            }
        },
        bubble: {
            textStyle: {
                fontSize: 11
            }
        },
        series: {
            0: {
                lineWidth: 2,
                pointSize: 0,
                color: 'red'
            },
            1: {
                type: 'area',
                pointSize: 0,
                color: 'red'
            }
        },
        axisTitlesPosition: 'out',
        legend: 'none'
    };

    var chart = new google.visualization.ScatterChart(document.getElementById('series_bubble_div'));

    chart.draw(data, options);
}
    </script>
  </head>
  <body>
    <div id="series_bubble_div" style="width: 900px; height: 500px;"></div>  
  
</section>  
        
    <script src="products.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  </body>
</html>
