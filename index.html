<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logos.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" rel="stylesheet">
    <title>Scaiffie</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <!-- Start Banner -->
    <header>
      <div class="banner">
        <img src="img/DaleHead.png" alt="" class="logo" width="200" height="200"/>
        <h1 id="header" class="banner-header"></h1>
        <p id="header2" class="banner-paragraph">
          
        </p>
        <div class="button-box">
          <a href="https://dalejnewman.com/products"><button class="ios-button">Products</button></a>
          <a href="https://dalejnewman.com/projects"><button class="mac-button">Projects</button></a> 
          <a href="https://dalejnewman.com/progress"><button class="tab-button">Progress</button></a>
          <a href="https://dalejnewman.com/contact"><button class="linux-button">Contact Me</button></a>
        </div>
      </div>
    </header>

    <!-- Start Section One: Keep track of your snippets -->
    <section class="feature">
      <div class="intro-text">
         <!--<img src="img/Learn_Lead.png" alt="" width="300" height="300"/> -->
          <h4 id="body"></h4> 
          <p id="body2"></p>
      </div>
      <div class="track-snippets">
        <div class="snippet-left"> 
             <div><img src="img/Ideas.jpg" alt="" width="325" height="300"/> </div>
        </div>
        <div class="snippet-right" >
            <h4 id="body3"></h4>
            <p id="body4"></p>
        </div>
           <div>
            <h4 id="body5"></h4>
            <p id="body6"></p>
           </div>
           <div>
             <!--<div class="snippet-left"> 
             <div><img src="img/Learn_Lead.png" alt="" width="125" height="100"/> </div>
           </div>-->
            <h4 id="body7"></h4>
            <p id="body8"></p>
           </div>
       </div>
    </section>

        
    <!-- Start Section Two: Forms all the way -->
    <section class="feature forms">
      <div class="intro-text">
        <h3 id="body9"></h3>
        <p id="body10"</p>
      </div>
      </section>
   
    <div class="g-recaptcha" data-sitekey="6LfGrLAZAAAAAD5CYY7K3xKPu8Bi2PKALUSGj5Xd"></div>
    <script src="https://formspree.io/js/formbutton-v1.0.1.min.js" defer></script>
    
    <script>
      window.formbutton =
        window.formbutton ||
        function() {
          (formbutton.q = formbutton.q || []).push(arguments);
        };
      formbutton("create", {
        action: "https://formspree.io/xzbjkdep",
        title: "Contact Me",
        fields: [
          {
            type: "text",
            label: "Name:",
            name: "name",
          },
          {
            type: "email",
            label: "Email:",
            name: "email",
          },
          {
            type: "textarea",
            label: "Message:",
            name: "message",
          },
          {
            type: "checkbox",
            label: "Please send me your monthly newsletter",
            name: "_optin",
          },
          { type: "submit", value: "Send" }
        ],
        styles: {
          fontFamily: "Montserrat",
          modal: {
            border: "1px solid #6D6875",
            boxShadow: "6px 6px 0 #6D6875",
            borderRadius: "0",
          },
          title: {
            padding: "24px 24px 0px 24px",
            background: "rgba(0,0,0,0)",
            color: "#2e2a37",
            fontFamily: "Marcellus SC",
            fontSize: "2em",
          },
          body: {
              padding: "16px 24px 24px",
          },
          field: {
            display: "flex",
          },
          submitField: {
            justifyContent: "flex-end",            
          },
          label: {
            width: "40%",
          },
          checkboxLabel: {
            width: "auto",
          },
          input: {
            borderRight: "1px solid rgba(0,0,0,0.1)",
            borderBottom: "1px solid rgba(0,0,0,0.1)",
            borderRadius: "0px"
          },
          button: {
            background: "white",
            fill: "#6D6875",
            border: "1px solid #6D6875",
            boxShadow: "3px 3px 0px #6D6875"
          },
          closeButton: {
            textShadow: "0 0 0 #2e2a37",
          }
        },
        initiallyVisible: false
      });
      
   
    </script>
   <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
   </script>      
    <script src="main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="anime.min.js"></script>
  </body>
</html>
