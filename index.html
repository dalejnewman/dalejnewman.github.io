<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logos.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" rel="stylesheet">
    <title>Scaiffie</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <!-- Start Banner -->
    <header>
      <div class="banner">
        <img src="img/DaleHead.png" alt="" class="logo" width="200" height="200"/>
        <h1 id="header" class="banner-header"></h1>
        <p id="header2" class="banner-paragraph">
          
        </p>
        <div class="button-box">
          <a href="https://dalejnewman.com/products"><button class="ios-button">Products</button></a>
          <a href="https://dalejnewman.com/projects"><button class="mac-button">Projects</button></a>
          <a href="https://dalejnewman.com/progress"><button class="linux-button">Progress</button></a>
        </div>
      </div>
    </header>

    <!-- Start Section One: Keep track of your snippets -->
    <section class="feature">
      <div class="intro-text">
         <!--<img src="img/Learn_Lead.png" alt="" width="300" height="300"/> -->
          <h4 id="body"></h4> 
          <p id="body2"></p>
      </div>
      <div class="track-snippets">
        <div class="snippet-left"> 
             <div><img src="img/Ideas.jpg" alt="" width="325" height="300"/> </div>
        </div>
        <div class="snippet-right" >
            <h4 id="body3"></h4>
            <p id="body4"></p>
        </div>
           <div>
            <h4 id="body5"></h4>
            <p id="body6"></p>
           </div>
           <div>
             <!--<div class="snippet-left"> 
             <div><img src="img/Learn_Lead.png" alt="" width="125" height="100"/> </div>
           </div>-->
            <h4 id="body7"></h4>
            <p id="body8"></p>
           </div>
       </div>
    </section>

        
    <!-- Start Section Two: Forms all the way -->
    <section class="feature forms">
      <div class="intro-text">
        <h3 id="body9"></h3>
        <p id="body10"</p>
      </div>
      <div class="form">
   
        <style>
          fieldset {
  font-size:12px;
  padding:10px;
  width:350px;
  line-height:1.8;}
        </style>
       
     <form id="form" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/mbjavqvr" method="post">
  <fieldset id="form-inputs" align:left>
    <legend align="left">Contact Me Today!</legend>
    <label for="full-name">Full Name</label><br>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message"  required=""></textarea><br><br>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset> <br>
  <input type="submit" value="Submit">
</form>   
      </div>
    </section>
        
    <script src="main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="anime.min.js"></script>
  </body>
</html>
